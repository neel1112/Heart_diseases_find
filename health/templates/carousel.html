{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>
    .banner_w3lspvt {
        position: fixed;
        top: 60px; /* Adjust this value based on your header height */
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        z-index: -1; /* Send to back */
    }
    
    .banner_w3lspvt img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    /* Ensure content is above the background image */
    .main-content {
        position: relative;
        z-index: 1;
        background-color: rgba(27, 27, 27, 0.375);
        color: white;
        padding: 20px;
        margin-top: 60px;
        min-height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    .main-heading {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 20px;
        transition: all 0.5s ease;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .main-heading:hover {
        color: #3E5F44;
        transform: scale(1.05);
       
    }
    
    .sub-heading {
        font-size: 1.5rem;
        color: #e0e0e0;
       
        transition: all 0.5s ease;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .sub-heading:hover {
        color: #fff;
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    /* Feature Cards */
    .feature-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: white;
        transition: all 0.4s ease;
    }
    
    .feature-card:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    .feature-card i {
        color: #93DA97 !important;
        transition: all 0.3s ease;
    }
    
    .feature-card:hover i {
        transform: scale(1.2);
        color: #E8FFD7 !important;
    }
    
    .feature-card h4 {
        color: white;
        font-weight: 600;
        margin-bottom: 15px;
    }
    
    .feature-card p {
        color: #e0e0e0;
        font-size: 0.95rem;
        line-height: 1.6;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .main-heading {
            font-size: 2.5rem;
        }
        
        .sub-heading {
            font-size: 1.2rem;
        }
        
        .feature-card {
            margin-bottom: 20px;
        }
    }
    
    @media (max-width: 576px) {
        .main-heading {
            font-size: 2rem;
        }
        
        .sub-heading {
            font-size: 1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>

<div class="banner_w3lspvt">
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'videos/back2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
</div>

<style>
    #bg-video {
        position: fixed;
        top: 57%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        object-fit: cover;
    }
    .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        
        z-index: -1;
    }
</style>

<!-- Your page content goes here -->
<div class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <h1 class="main-heading text-reveal scroll-fade-in">
                    <span>Heart</span> <span>Disease</span> <span>Prediction</span> <span>System</span>
                </h1>
                <p class="sub-heading fade-in-up delay-2">Advanced Machine Learning Technology for Early Detection of Heart Conditions</p>
                
                <!-- Animated Call-to-Action Buttons -->
                <div class="mt-5 fade-in-up delay-3">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-animated me-3 mb-3">
                        <i class="fa fa-sign-in me-2"></i>Get Started
                    </a>
                    <a href="{% url 'about' %}" class="btn btn-outline-light btn-animated mb-3">
                        <i class="fa fa-info-circle me-2"></i>Learn More
                    </a>
                </div>
                
               
            </div>
        </div>
    </div>
</div>

{% endblock %}
