{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>
    .banner_w3lspvt {
        position: fixed;
        top: 60px; /* Adjust this value based on your header height */
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        z-index: -1; /* Send to back */
    }
    
    .banner_w3lspvt img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    /* Ensure content is above the background image */
    .main-content {
        position: relative;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        margin-top: 60px;
        min-height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    .main-heading {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 20px;
        transition: all 0.5s ease;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .main-heading:hover {
        color: #4e9af1;
        transform: scale(1.05);
        text-shadow: 0 0 10px rgba(78, 154, 241, 0.7);
    }
    
    .sub-heading {
        font-size: 1.5rem;
        color: #e0e0e0;
        max-width: 800px;
        transition: all 0.5s ease;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .sub-heading:hover {
        color: #fff;
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
</style>

<div class="banner_w3lspvt">
    <img src="{% static 'images/current.png' %}" alt="Heart Disease Prediction Background">
</div>

<!-- Your page content goes here -->
<div class="main-content">
    <h1 class="main-heading">Heart Disease Prediction System</h1>
    <p class="sub-heading">Advanced Machine Learning Technology for Early Detection of Heart Conditions</p>
</div>

{% endblock %}
