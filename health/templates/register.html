{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>
    .register-card {
        background: linear-gradient(145deg, #2d2d2d, #1f1f1f);
        border-radius: 15px;
        padding: 40px;
        margin: 20px auto;
        max-width: 900px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
    }
    
    .register-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #4e9af1, #61bebc);
        transition: all 0.3s ease;
    }
    
    .register-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        border-color: #4e9af1;
    }
    
    .form-control {
        background-color: #333;
        border: 1px solid #444;
        color: #fff;
        border-radius: 8px;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        background-color: #3a3a3a;
        border-color: #4e9af1;
        box-shadow: 0 0 0 0.2rem rgba(78, 154, 241, 0.25);
        color: #fff;
    }
    
    .form-label {
        color: #61bebc;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }
    
    .btn-register {
        background: linear-gradient(45deg, #4e9af1, #61bebc);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }
    
    .btn-register:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(78, 154, 241, 0.4);
    }
    
    .login-link {
        color: #4e9af1;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .login-link:hover {
        color: #61bebc;
        text-decoration: underline;
    }
    
    .input-group-text {
        background-color: #333;
        border: 1px solid #444;
        color: #61bebc;
    }
    
    .form-check-label {
        color: #e0e0e0;
    }
    
    .form-check-input:checked {
        background-color: #4e9af1;
        border-color: #4e9af1;
    }
    
    .register-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .register-header h3 {
        color: #4e9af1;
        font-weight: 700;
        position: relative;
        display: inline-block;
        padding-bottom: 10px;
    }
    
    .register-header h3::after {
        content: '';
        position: absolute;
        width: 50%;
        height: 3px;
        background: linear-gradient(90deg, #4e9af1, #61bebc);
        bottom: 0;
        left: 25%;
        border-radius: 3px;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
</style>

{% if error == "create" %}
<script>
    alert('Registration Successful');
    window.location = '{% url "login" %}';
</script>
{% endif %}

<section class="py-5" style="background: #1a1a1a; min-height: 100vh;">
    <div class="container py-5">
        <div class="register-card">
            <div class="register-header">
                <h3 class="text-uppercase">Create Your Account</h3>
                <p class="text-muted mt-2">Join our community and start your journey with us</p>
            </div>
            
            <form action="" method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="fname" placeholder="Enter your first name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lname" placeholder="Enter your last name" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" name="email" placeholder="your.email@example.com" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Contact Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" name="contact" placeholder="+91 " required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="pwd" placeholder="Create a strong password" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                <input type="date" class="form-control" name="dob" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-home"></i></span>
                        <textarea class="form-control" name="add" placeholder="Your full address" required style="min-height: 100px; resize: vertical;"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">User Type</label>
                            <div class="form-control">
                                Patient <input type="radio" placeholder="Patient" name="type" style="margin-right:4%" required="" value="Patient">
                                Doctor <input type="radio" placeholder="Patient" name="type" required="" value="Doctor">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="uname" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">Profile Image</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-image"></i></span>
                                <input type="file" class="form-control" name="image" accept="image/*">
                            </div>
                            <small class="text-muted">Max size: 2MB (JPG, PNG)</small>
                        </div>
                    </div>
                </div>

                <div class="form-group form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#" class="login-link">Terms & Conditions</a> and <a href="#" class="login-link">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted mb-0">Already have an account? 
                    <a href="{% url 'login' %}" class="login-link">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script>
    // Add animation to form elements on focus
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
            this.parentElement.style.transition = 'all 0.3s ease';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });
</script>
{% endblock %}
